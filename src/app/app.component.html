<!-- Create a container to wrap the elements -->
<div class="container">

  <!-- Dropdown menu to select a placeholder with enhanced UI -->
  <select (change)="insertPlaceholderAtCursor($event)">
    <option *ngFor="let option of dropdownOptions" [value]="option">{{option}}</option>
  </select>

  <!-- Textarea to input and format the text with enhanced UI -->
  <textarea [(ngModel)]="textAreaContent"></textarea>

  <!-- Save button to log the input with enhanced UI -->
  <button (click)="saveContent()">Save</button>
  
</div>
